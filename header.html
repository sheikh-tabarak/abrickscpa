<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>

<body>

    <!-- HEADER -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="/">
                <img class="h-14 cursor-pointer" src="images/logo.png" alt="Bricks CPA Logo">
            </a>

            <!-- Desktop Nav -->
            <nav class="hidden md:flex items-center gap-6 text-sm font-medium uppercase">
                <a href="audits.html" class="text-gray-700 hover:text-[#062d60] transition">Audits</a>
                <a href="reviews.html" class="text-gray-700 hover:text-[#062d60] transition">Reviews</a>
                <a href="compilation.html" class="text-gray-700 hover:text-[#062d60] transition">Compilations</a>
                <a href="faq.html" class="text-gray-700 hover:text-[#062d60] transition">FAQs</a>
                <a href="contact.html"
                    class="bg-[#062d60] text-white px-4 py-2 rounded-md shadow hover:bg-[#0b3b82] transition">Contact</a>
            </nav>

            <!-- Mobile Hamburger -->
            <button id="menu-btn" class="md:hidden text-gray-700 focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Mobile Fullscreen Menu -->
    <div id="mobile-menu"
        class="fixed inset-0 bg-white z-50 transform translate-x-full transition-transform duration-300 ease-in-out md:hidden flex flex-col">
        <!-- Close Button -->
        <button id="close-btn" class="absolute top-5 right-6 text-gray-700">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>


        <!-- Menu Links -->
        <div class="flex flex-col items-center justify-center h-full gap-8 text-xl font-medium uppercase">

            <div class="py-8">
                <!-- Logo -->
                <a href="/">
                    <img class="h-14 cursor-pointer" src="images/logo.png" alt="Bricks CPA Logo">
                </a>
            </div>

            <a href="audits.html" class="text-gray-700 hover:text-[#062d60] transition">Audits</a>
            <a href="reviews.html" class="text-gray-700 hover:text-[#062d60] transition">Reviews</a>
            <a href="compilation.html" class="text-gray-700 hover:text-[#062d60] transition">Compilations</a>
            <a href="faq.html" class="text-gray-700 hover:text-[#062d60] transition">FAQs</a>
            <a href="contact.html"
                class="bg-[#062d60] text-white px-6 py-3 rounded-md shadow hover:bg-[#0b3b82] transition">Contact</a>
        </div>
    </div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
        });

        closeBtn.addEventListener('click', () => {
            mobileMenu.classList.add('translate-x-full');
        });
    </script>

</body>

</html>
